<div class="container" style="margin-top:70px">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Register in to Medical Representative</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <div class="form-signin">
              <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" >
              <input [(ngModel)]="firstname" type="text"  placeholder="firstname" class="form-control">
              <input [(ngModel)]="lastname" type="text" class="form-control" placeholder="lastname">
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" >
              <input [(ngModel)]="phoneno" type="text" class="form-control" placeholder="phoneno">
              <input [(ngModel)]="email" type="text" class="form-control" placeholder="email">


              <button class="btn btn-lg btn-primary btn-block" (click)="onadd()">
                  Sign up</button>
              <!-- <label class="checkbox pull-left">
                  <input  value="remember-me" [(ngModel)]="rememberme" type="checkbox">
                  Remember me
              </label> -->
              <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
              </div> -->
          </div>
          <a href="#" class="text-center new-account" routerLink="/MRlogin">Login </a>
      </div>
  </div>
</div>
