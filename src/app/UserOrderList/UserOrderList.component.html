

<div class="container" *ngIf="noOrders">
    <h4>No Orders</h4>

</div>

<div class="container bootstrap snippets bootdey" *ngIf="!noOrders">
    <h3>Your Orders</h3>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <!-- <th><span>Orders</span></th> -->

                                <!-- <th><span>Order ID</span></th> -->
                                <th><span>Name</span></th>
                                <th>Quantity</th>
                                <th>Discount</th>
                                <th>Amount</th>
                                <th>Oreder Date</th>
                                <th>Delivery Date</th>
                                <th>Payment Status</th>
                                <th>Delivery Status</th>

                                <!-- <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th> -->
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pr of products; let index=index">
                                    <td>
                                        <img src="{{pr.image}}" alt="">
                                        <a href = '#' class="user-link">{{pr.name}}</a>
                                        <span class="user-subhead">{{pr.category}}</span>
                                    </td>
                                    <!-- <td>{{pr.name}}</td> -->
                                   
                                    <td>
                                       {{pr.Quantity}}
                                    </td>
                                    <td>{{pr.totalDiscount}}</td>
                                    <td>{{pr.totalAmount}}</td>
                                    
                                    <td>{{pr.OrderDate}}</td>
                                    <td>{{pr.deliveryDate}}</td>
                                    <!-- <td>{{pr.order_flag}}</td> -->
                                    <td>
                                        <ng-container *ngIf="pr.order_flag;else otherContent">
                                            <span class="label label-success">Paid</span>
                                        </ng-container>
                                        <ng-template #otherContent ><span class="label label-default">Unpaid</span></ng-template>

                                    </td>
                                    <td *ngIf="isexpire(pr)">  <span class="label label-success">ordered</span> </td> 

                                    <td *ngIf="!isexpire(pr)">  <span class="label label-default">pending</span>  </td>  

                                   
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
