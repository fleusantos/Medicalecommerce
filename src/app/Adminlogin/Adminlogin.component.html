
<div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to Admin</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <div class="form-signin">
                    <input type="email" class="form-control" placeholder="username" [(ngModel)]="email" >
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" >
                    <button class="btn btn-lg btn-primary btn-block" (click)="onlogin()">
                        Sign in</button>
                    <!-- <label class="checkbox pull-left">
                        <input  value="remember-me" [(ngModel)]="rememberme" type="checkbox">
                        Remember me
                    </label> -->
                    <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
                    </div>
                </div>
                <!-- <a href="#" class="text-center new-account" routerLink="/MRregister">Create an account </a> -->
            </div>
        </div>
      </div>
