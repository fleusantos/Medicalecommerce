

<h3>Delivery Information </h3>

<div class="col-md-3"></div>
<div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Dr Fullname</label>
                  <input [(ngModel)]="fullname" type="text" class="form-control">
                </div>
              </div>
               
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">PhoneNo</label>
                  <input [(ngModel)]="phoneno" type="text" class="form-control">
                </div>
              </div>
                       
</div>

<div class="col-md-3"></div>
<div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Order Date</label>
                  <input [(ngModel)]="OrderDate" type="date" class="form-control">
                </div>
              </div>
                       
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Delivery Date</label>
                  <input [(ngModel)]="deliveryDate" type="date" class="form-control">
            
                </div>
              </div>
                       
 </div>
            
<div class="col-md-3"></div>
<div class="row">

               
            
    <div class="col-md-3">
      <div class="form-group">
        <label for="">State</label>
        <input [(ngModel)]="state" type="text" class="form-control">
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="">City</label>
        <input [(ngModel)]="city" type="text" class="form-control">
      </div>
    </div>
            
  </div>
            
  <div class="col-md-3"></div>   
     <div class="row">
    
              


      
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Address</label>
            <textarea [(ngModel)]="address" name="address" rows="4" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Pincode</label>
            <input [(ngModel)]="pincode" type="number" class="form-control">
          </div>
        </div>
            
    </div>
            

 <!-- <div class="col-md-3"></div>    -->
  
           


  <div class="col-md-3"></div>
  
  <div class="row">
    <div class="col-md-3">
      <button (click)="onadd()" class="btn btn-success">Continue</button>
      <a style="margin-left: 10px;" routerLink="/MRlogin/cart" class="btn btn-danger">Cancel</a>
    </div>
  </div>
